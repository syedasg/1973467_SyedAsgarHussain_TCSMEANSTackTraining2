

<div class="text-center">
    <h2>Login Form</h2>
</div>
<form class="col-lg-6 offset-md-4 " [formGroup]="loginRef" (ngSubmit)="login()">

    <div>

    </div>

    <div class="row mb-3">
        <label for="user" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" formControlName="user" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="pass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" formControlName="pass" required>
        </div>
    </div>

    <div class="row mb-3 text-center">
        <div class="col-sm-1"></div>
        <input [attr.data-bs-toggle]="check ? false:'modal' " [attr.data-bs-target]="check ? false:'#exampleModal'"
            data-backdrop="false" class="btn btn-primary col-sm-3" type="submit" value="Login" />
        <div class="col-sm-1"></div>
        <input class="btn btn-primary col-sm-3" type="reset" value="Reset" />
        <div class="col-sm-1"></div>
        <a class="btn btn-primary col-sm-3" (click)="register()">Registration</a>
    </div>



</form>



<div class="modal fade" data-backdrop="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login Incorrect</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body alert alert-danger">
                Invalid Credentials
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
